<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Weather Retriever</h1>
    <p id="instructions">Type in city or country name to get weather summary, temperature and chance of rain. <br>If you can't get the city you're looking for then
        type the city with the country for more accurate results.<br>
        Press enter for Celsius and spacebar for Fahrenheit.
    </p>
    <h1 id="place"></h1>
    <h2 id="date"></h2>
    <h2 id="summary"></h2>
    
    <h2 id="temperature"></h2>
    <h2 id="rain-prob"></h2>
    <div id='input-control'>
            <input type="text" id="input">
            <button id="c-btn">°C </button>
            <button id="f-btn">°F </button>

    </div>
 
    <script src="./index.js"></script>
</body>
</html>
